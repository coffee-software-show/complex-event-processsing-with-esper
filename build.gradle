plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'org.graalvm.buildtools.native' version '0.9.18'
    id 'io.spring.javaformat' version '0.0.27'
}

group = 'bootiful'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
	mavenCentral()
}


dependencies {
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'org.springframework.boot:spring-boot-starter'

    implementation 'com.espertech:esper-compiler:8.8.0'
    implementation 'com.espertech:esper-common:8.8.0'
    implementation 'com.espertech:esper-runtime:8.8.0'

    implementation 'org.codehaus.janino:janino:3.1.0'
    implementation 'org.codehaus.janino:commons-compiler:3.1.0'

    annotationProcessor 'org.projectlombok:lombok'
}


tasks.named('test') {
    useJUnitPlatform()
   // jvmArgs "-agentlib:native-image-agent=config-output-dir=build/native-agent/classes/META-INF/native-image"
}
