plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'bootiful'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-integration'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.integration:spring-integration-test'

    implementation 'com.espertech:esper-compiler:8.8.0'
    implementation 'com.espertech:esper-common:8.8.0'
    implementation 'com.espertech:esper-runtime:8.8.0'

    implementation 'org.codehaus.janino:janino:3.1.0'
    implementation 'org.codehaus.janino:commons-compiler:3.1.0'


    annotationProcessor 'org.projectlombok:lombok'


//  implementation 'org.antlr:antlr4-runtime:8.8.0'
//  implementation 'com.espertech:esperio-springjms:8.8.0'


}

